version: 2

jobs:

  build:
    
    working_directory: ~/sample-java

    docker:
      - image: circleci/openjdk:8-jdk-browsers
   
#    branches:
#      ignore:
 #       - /branch1

    steps:
      - checkout

      - restore_cache:
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      
      - run: mvn clean
      
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      
      - run: mvn install -DskipTests=true 

      - persist_to_workspace:
          root: ~/sample-java
          paths:
            - target/java-archive-1.0-SNAPSHOT.jar

  deploy:

    working_directory: ~/sample-java

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:
      - checkout

      - restore_cache:
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}

      - run: mvn test

      - run:
          shell: /bin/sh
          command: |
            echo "Installing pip"
            sudo apt-get install -y python-pip
            echo "Installing aws"
            pip install awscli --upgrade --user

      - save_cache:
          paths:
            - ~/.m2
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}

      - attach_workspace:
          at: ~/sample-java

      - store_artifacts:
          path: target/java-archive-1.0-SNAPSHOT.jar
 
      - store_test_results:
          path: target/surefire-reports

      - deploy:
          name: Deploy to AWS S3 if tests pass and branch is Master
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              aws s3 sync target/java-archive-1.0-SNAPSHOT.jar s3://xkonsiv-circleci/ --delete
            else
              echo "Not master branch so not deploying"
            fi

workflows:

  version: 2

  build-and-deploy:

    jobs:

      - build

      - deploy:
          requires:
            - build
