version: 2

jobs:

  build-maven:
    
    working_directory: ~/sample-java

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:
      - checkout

      - restore_cache:
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      
      - run: mvn clean
      
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-demo-java-spring-{{ checksum "pom.xml" }}
      
      - run: mvn install

      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/java-archive-1.0-SNAPSHOT.jar
